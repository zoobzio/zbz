# ZBZ Zlog - Zerolog Configuration Example
name: "fast-api-logger"
description: "Zero-allocation logging for high-performance API"

# Switch from zap to zerolog by changing one line!
provider: "zerolog"
config:
  level: "info"
  format: "json"
  
  # Simple outputs - zerolog philosophy
  outputs:
    # Beautiful console for development
    - type: "console"
      level: "debug"
      format: "console"      # Gorgeous colored output
      
    # Clean JSON for production
    - type: "file"
      level: "info"
      format: "json"         # Clean structured logs
      target: "/tmp/api.log"
      options:
        max_size: 50
        max_backups: 5
        compress: true
  
  # High-volume sampling
  sampling:
    thereafter: 100          # 1 in 100 for high throughput